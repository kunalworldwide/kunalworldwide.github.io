name: Update CNCF Events

on:
  schedule:
    # Run daily at 6 AM UTC (11:30 AM IST)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-events:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: astro-site

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch CNCF events
        run: node scripts/fetch-cncf-events.js

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/data/cncf-events.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update CNCF community events'
          title: 'ğŸ—“ï¸ Update CNCF Community Events'
          body: |
            This PR was automatically generated by the CNCF Events updater.

            ## Changes
            Updated events from tracked CNCF communities:
            - Cloud Native Kolkata
            - Cloud Native Mumbai
            - Cloud Native Hooghly
            - Cloud Native Bengaluru

            Please review the changes in `astro-site/src/data/cncf-events.json`
          branch: update-cncf-events
          delete-branch: true
          labels: |
            automated
            events
